<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-color: deepskyblue;">
    <div class="container">
        <div class="heading">
            <h1>Reset password</h1>
        </div>
        <p>Enter your mail to reset password</p>
        <br>
        <form action="" id="forgotpassword-form">
        <div class="row">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="E-mail" required>
        </div>
  
        <button style="background-color: #337af4;" id="forgotpassword" >Send Mail</button>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
    <script src="./forgotpassword.js"></script>
</body>
</html>
